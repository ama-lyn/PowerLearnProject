<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c9396a6589.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/layout.css" />
   
    <title>Market</title>
  </head>
  <body>
    <header class="sidebar">
      <div class="logo">ECOFARM</div>

      <div class="menu_container">
        <div class="menu_link">
          <a href="/dashboard"><img src="images/Home.svg" alt="Home Icon" />Dashboard</a>
        </div>

        <div class="menu_link">
          <a href="/directory">
            <img src="images/Folder.svg" alt="Folder Icon" />Directory</a
          >
        </div>

        <div class="menu_link">
          <a class="active" href="/market"><img src="images/Globe.svg" alt="Globe Icon" />Market</a>
        </div>

        <div class="menu_link">
          <a href="/profile"
            ><img src="images/Person.svg" alt="Person Icon" />Profile</a
          >
        </div>
      </div>

      <div class="image">
        <img
          src="/images/recycle.png"
          alt="Plant based recycle image"
          style="width: 150px"
        />
      </div>
    </header>

    <main class="main">
        MARKET
    </main>

    <section class="rightbar"></section>
  </body>
</html>
