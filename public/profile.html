<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/profile.css" />
    <title>Profile</title>
  </head>
  <body>
    <header class="sidebar">
      <div class="logo">ECOFARM</div>

      <div class="menu_container">
        <div class="menu_link">
          <a href="/dashboard"
            ><img src="images/Home.svg" alt="Home Icon" />Dashboard</a
          >
        </div>

        <div class="menu_link">
          <a href="/directory">
            <img src="images/Folder.svg" alt="Folder Icon" />Directory</a
          >
        </div>

        <div class="menu_link">
          <a href="/market"
            ><img src="images/Globe.svg" alt="Globe Icon" />Market</a
          >
        </div>

        <div class="menu_link">
          <a class="active" href="/profile"
            ><img src="images/Person.svg" alt="Person Icon" />Profile</a
          >
        </div>
      </div>

      <div class="image">
        <img
          src="/images/recycle.png"
          alt="Plant based recycle image"
          style="width: 150px"
        />
      </div>
    </header>

    <main class="main">
      <div class="profile-container">
        <!--PROFILE image, social icons-->
        <div class="profile">
          <!--Profile Image-->
          <div class="profile-img">
            <img src="/images/profile1.jpg" alt="Profile Image" />
            <button data-product-target="#popup-profile-image" class="cta-button edit"
              ><img
                src="images/edit.svg"
                alt="Edit Icon"
                style="width: 20px; height: 20px"
              />Edit</button
            >
          </div>
          <!--Pop Up Form-->
          <div class="post-product" id="popup-profile-image">
            <div class="popup-header">
             <div class="popup-title">
               <h2>Edit Personal Info</h2>
             </div>
             <button data-close-button class="close-button">&times;</button>
            </div>
             
             <form id="form-profile-image" action="/api/user-profile/profile-image" method="POST">
               <input id="profile_image" type="text" name="profile_image" placeholder="Profile Image Url" required />
               
               <button type="submit">Submit</button>
   
               <p id="authMsgProfileImage"></p>
             </form>
           </div>
           

          <!--Social Icons-->
          <div class="profile-social-icons">
            <div class="social-icons">
              <img src="/images/facebook.svg" alt="Facebook" />
              <img src="/images/linkedin.svg" alt="LinkedIn" />
              <img src="/images/instagram.svg" alt="Instagram" />
            </div>
            <button data-product-target="#popup-social-links" class="cta-button edit"
              ><img
                src="images/edit.svg"
                alt="Edit Icon"
                style="width: 20px; height: 20px"
              />Edit</button
            >
          </div>
        </div>
        <!--Pop Up Form-->
        <div class="post-product" id="popup-social-links">
          <div class="popup-header">
           <div class="popup-title">
             <h2>Edit Personal Info</h2>
           </div>
           <button data-close-button class="close-button">&times;</button>
          </div>
           
           <form id="form-social-links" action="/api/user-profile/social-links" method="POST">
             <input id="facebook_link" type="text" name="facebook_link" placeholder="Facebook Link" required />
             <input id="linkedin_link" type="text" name="linkedin_link" placeholder="Linkedin Link" required />
             <input id="instagram_link" type="text" name="instagram_link" placeholder="Instagram Link" required />
             <button type="submit">Submit</button>
 
             <p id="authMsgSocialLinks"></p>
           </form>
         </div>

        <!--Personal Info-->
        <div class="personal-info">
          <div class="info-header">
            <h3>Perosnal Info</h3>
            <button data-product-target="#popup-personal-info" class="cta-button edit"
              ><img
                src="images/edit.svg"
                alt="Edit Icon"
                style="width: 20px; height: 20px"
              />Edit</button
            >
          </div>

          <div class="info-body">
            <div class="personal">
              <div>
                <p>Title:<span></span></p>
                <p>First Name: Gwendolyn  <span></span></p>
                <p>Middle Name: Amanda <span></span></p>
                <p>Gender: <span></span></p>
              </div>
              <div>
                <p>Email: <span></span></p>
                <p>Phone Number: <span></span></p>
                <p>National ID Number: <span></span></p>
                <p>Location: <span></span></p>
              </div>
            </div>
            <!--Pop Up Form -->
            <div class="post-product" id="popup-personal-info">
              <div class="popup-header">
               <div class="popup-title">
                 <h2>Edit Personal Info</h2>
               </div>
               <button data-close-button class="close-button">&times;</button>
              </div>
               
               <form id="form-personal-info" action="/api/user-profile/personal-info" method="POST">
                 <input id="title" type="text" name="title" placeholder="Title (e.g, Dairy Farmer)" required />
                 <input id="gender" type="text" name="gender" placeholder="Gender" required />
                 <input id="phone_number" type="number" name="phone_number" placeholder="Phone Number" required />
                 <input id="national_id_number" type="number" name="national_id_number" placeholder="ID Number" required/>
                 <input id="location" type="text" name="location" placeholder="Location" required />
                 <button type="submit">Submit</button>
     
                 <p id="authMsgPersonalInfo"></p>
               </form>
             </div>
             
             <!--Overlay Background when Pop up appears-->
             <div id="overlay"></div>

            <div class="waste">
              <div class="waste-header">
                <h3>Wastes in Your Farm</h3>
                <button data-product-target="#popup-waste" class="cta-button" > Add New Waste</button>
              </div>
              <div class="waste-list" style="color: green">
                <p><span>♻️</span>Manure</p>
                <p><span>♻️</span>Hay</p>
                <p><span>♻️</span>Beeswax</p>
              </div>
            </div>

             <!--Pop Up Form -->
             <div class="post-product" id="popup-waste">
              <div class="popup-header">
               <div class="popup-title">
                 <h2>Add Waste</h2>
               </div>
               <button data-close-button class="close-button">&times;</button>
              </div>
               
               <form id="form-waste" action="/api/wastes" method="POST">
                 <input id="type" type="text" name="type" placeholder="Type (e.g, Manure)" required />
                 <input id="source" type="text" name="source" placeholder="Source (e.g, Cattle)" required />
                 
                 <button type="submit">Submit</button>
     
                 <p id="authMsgWaste"></p>
               </form>
             </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/popup.js"></script>
    <script src="/js/profile.js"></script>
  </body>
</html>
